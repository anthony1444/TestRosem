<div class="card">
  <img   class="card-img-top" *ngIf="offer.pictureUrl ==null" src="https://img.freepik.com/foto-gratis/diseno-interiores-sala-estar-contemporanea-sofa-blanco_53876-126774.jpg?w=826&t=st=1686437153~exp=1686437753~hmac=cb8925a5199c5ea57cab8498f0d5bb74c9eeb9b3a24e16bbf98a50f7f562db78" alt="Imagen">
  <img   class="card-img-top" *ngIf="offer.pictureUrl!=null" src="{{offer.pictureUrl}}" alt="Imagen">

  <div class="card-body">
    <div class="position-absolute  black-div start-50 translate-middle">
      <div class="bg-dark text-white p-2">{{offer.title}}</div>
    </div>
    <h4 class="title-light">{{offer.description}}</h4>
  </div>
</div>
